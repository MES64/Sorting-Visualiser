<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Visualiser</title>
        <meta name="description" content="Visualise different sorts">
        <link rel="stylesheet" href="styles.css" />
        <script src="sorting.js" async></script>
    </head>
    <body>
        <header>
            <h1 class="main-header">SORTING VISUALISER</h1>
        </header>

        <section class="container">
            <div class="generate">
                <button class="btn btn-generate">Generate</button>
                <div class="input">
                    <p class="txt">Speed</p>
                    <input class="speed" type="range" min="1" max="50" value="10">
                </div>
                <div class="input">
                    <p class="txt">Bars</p>
                    <input class="num-bars" type="number" value="25">
                </div>
                <button class="btn btn-sort">Sort</button>
            </div>
            <div class="array"></div>
        </section>
    </body>
</html>
